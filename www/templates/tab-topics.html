<ion-view view-title="Preguntar" cache-view="false">
  <ion-content>
  
    <ul class="list">
      <li class="item" ng-repeat="topic in topics track by $index">
        <a href="#/tab/topics/{{topic.id}}">
          {{topic.title}}
        </a>
        <p>{{topic.created_at.slice(0, 10)}}</p>
      </li>

      <ion-infinite-scroll 
        ng-if="moreDataCanBeLoaded()"
        on-infinite="loadMoreTopics()">
      </ion-infinite-scroll>
    </ul>

  </ion-content>
</ion-view>
